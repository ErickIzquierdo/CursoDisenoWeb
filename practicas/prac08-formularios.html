<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">nombre:</label>
        <input type="text" placeholder="Nombre" maxlength="10">
        <br>
        <input type="email" placeholder="Correo">
        <br>
        <input type="submit" value="Enviar">
        <br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="mensaje"></textarea>
        <br>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="españa">España</option>
            <option value="argentina">Argentina</option>
        </select>
        <br>
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>

        <br>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones</label>
    </form>
</body>
</html>
